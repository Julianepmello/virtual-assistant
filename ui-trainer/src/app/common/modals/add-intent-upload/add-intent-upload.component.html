<div class="row">
  <div class="col-md-9">
    <h1 mat-dialog-title> Upload de arquivo </h1>
  </div>
  <div class="col-md-3 text-right">
    <mat-icon *ngIf="appSource==='enterprise'" svgIcon="intent"></mat-icon>
    <mat-icon *ngIf="appSource==='open'" svgIcon="intent-black"></mat-icon>
  </div>
</div>
<form [formGroup]="newUploadForm">
  <mat-dialog-content>
    <mat-form-field class="dialog-full-width" appearance="outline">
      <mat-label> Tipo de arquivo </mat-label>
      <mat-select formControlName="archiveType" focused="true">
        <mat-option value="rasa"> Rasa </mat-option>
        <mat-option value="xlsx"> Excel (.xlsx) </mat-option>
        <mat-option value="csv"> CSV </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="dialog-full-width" appearance="outline">
      <ngx-mat-file-input multiple="false" accept="image/*" color="#000000" formControlName="selArchive">
        <mat-icon ngxMatFileInputIcon> folder </mat-icon>
      </ngx-mat-file-input>
    </mat-form-field>
  </mat-dialog-content>
  <br>
  <mat-dialog-actions>
    <div class="row" style="width: 100%;">
        <div class="col-md-6 text-right">
          <button *ngIf="appSource==='enterprise'" mat-raised-button type="submit" class="submit-button" (click)="nextStep()"> Próximo </button>
          <button *ngIf="appSource==='open'" mat-raised-button type="submit" class="submit-button-black" (click)="nextStep()"> Próximo </button>
        </div>
        <div class="col-md-6 text-center">
          <button mat-raised-button mat-dialog-close class="cancel-button"> Cancelar </button>
        </div>
      </div>
  </mat-dialog-actions>
</form>
