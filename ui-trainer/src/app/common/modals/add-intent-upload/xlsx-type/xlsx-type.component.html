<h1 mat-dialog-title> Selecione as intenções desejadas </h1>
<mat-dialog-content class="dataTable">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && allSelected()"
                      [indeterminate]="selection.hasValue() && !allSelected()"
                      [aria-label]="label()"
                      color="primary">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="label(row)"
                      color="primary">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="intentDisplay">
      <th mat-header-cell *matHeaderCellDef> Nome da intenção </th>
      <td mat-cell *matCellDef="let data"> {{ data.intent_display }} </td>
    </ng-container>
    <ng-container matColumnDef="intentName">
      <th mat-header-cell *matHeaderCellDef> Nome técnico </th>
      <td mat-cell *matCellDef="let data"> {{ data.intent_name }} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let data"> {{ data.intent_description }} </td>
    </ng-container>
    <ng-container matColumnDef="example">
      <th mat-header-cell *matHeaderCellDef> Exemplo </th>
      <td mat-cell *matCellDef="let data"> {{ data.text_entities[0].text }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsOrder; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsOrder" (click)="selection.toggle(row)"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="buttons">
      <button *ngIf="appSource==='enterprise'" type="button" class="upload-button" mat-raised-button [disabled]="selectedIntents.length == 0" (click)="toJson()"> Upload </button>
      <button *ngIf="appSource==='open'" type="button" class="upload-button-black" mat-raised-button [disabled]="selectedIntents.length == 0" (click)="toJson()"> Upload </button>
      <button mat-raised-button mat-dialog-close class="cancel-button"> Cancelar </button>
  </div>
</mat-dialog-actions>
