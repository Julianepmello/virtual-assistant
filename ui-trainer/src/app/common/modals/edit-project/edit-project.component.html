<div class="row">
  <div class="col-md-9">
    <h1 mat-dialog-title>Editar Projeto</h1>
  </div>
  <div class="col-md-3 text-right">
    <mat-icon *ngIf="appSource==='enterprise'" class="dialog-icon" svgIcon="project"></mat-icon>
    <mat-icon *ngIf="appSource==='open'" class="dialog-icon" svgIcon="project-black"></mat-icon>
  </div>
</div>
<form [formGroup]="editProjectForm" (ngSubmit)="closeDialog()">
<mat-dialog-content>
  <mat-form-field class="dialog-full-width" appearance="outline">
    <mat-label>Nome do Projeto</mat-label>
    <input matInput (keydown.space)="$event.preventDefault()" maxlength="30" onPaste="return false" autocomplete="off" formControlName="projectName" #projectName="matInput">
  </mat-form-field>
  <br />
  <mat-form-field class="dialog-full-width" appearance="outline">
    <mat-label>Descrição do Projeto</mat-label>
    <textarea matInput maxlength="140" formControlName="projectDescription"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="row" style="width: 100%;">
    <div class="col-md-6 text-right">
      <button *ngIf="appSource==='enterprise'" mat-raised-button type="submit" class="submit-button" [disabled]="!editProjectForm.valid">OK</button>
      <button *ngIf="appSource==='open'" mat-raised-button type="submit" class="submit-button-black" [disabled]="!editProjectForm.valid">OK</button>
    </div>
    <div class="col-md-6 text-center">
      <button mat-raised-button mat-dialog-close class="cancel-button">Cancelar</button>
    </div>
  </div>
</mat-dialog-actions>
</form>
