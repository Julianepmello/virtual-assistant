<div class="row" style="overflow-y: hidden;">
  <div class="col-md-9">
    <h1 mat-dialog-title>Criar Nova Ação</h1>
  </div>
  <div class="col-md-3 text-right">
    <mat-icon class="dialog-icon">gavel</mat-icon>
  </div>
</div>
<form [formGroup]="newActionForm" (ngSubmit)="closeDialog()">
<mat-dialog-content>
  <mat-form-field class="dialog-full-width" appearance="outline">
    <mat-label>Nome da Ação</mat-label>
    <input matInput (keydown.space)="$event.preventDefault()" onPaste="return false" autocomplete="off" maxlength="30" formControlName="actionName" #actionName="matInput">
  </mat-form-field>
  <br />
  <mat-form-field class="dialog-full-width" appearance="outline">
    <mat-label>Descrição da Ação</mat-label>
    <textarea matInput maxlength="140" formControlName="actionDescription"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="row" style="width: 100%;">
    <div class="col-md-6 text-right">
      <button mat-raised-button type="submit" class="submit-button" [disabled]="!newActionForm.valid">Confirmar</button>
    </div>
    <div class="col-md-6 text-center">
      <button mat-raised-button mat-dialog-close class="cancel-button">Cancelar</button>
    </div>
  </div>
</mat-dialog-actions>
</form>
