<h1 mat-dialog-title>Confirmar Ativação</h1>

<mat-dialog-content>
  <h4 class="mat-subheading-1">Voce tem certeza de que gostaria de ativar o bot?
                                Após a ativação não é possivel alterar o bot</h4>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button *ngIf="appSource==='enterprise'" mat-raised-button (click)="confirmDeploy()" class="deploy-button">Confirmar</button>
  <button *ngIf="appSource==='open'" mat-raised-button (click)="confirmDeploy()" class="deploy-button-black">Confirmar</button>
</mat-dialog-actions>
