<div class="row">
  <div class="col-md-9">
    <h1 mat-dialog-title>Criar uma nova Intenção</h1>
  </div>
  <div class="col-md-3 text-right">
    <mat-icon *ngIf="appSource==='enterprise'" class="dialog-icon" svgIcon="intent"></mat-icon>
    <mat-icon *ngIf="appSource==='open'" class="dialog-icon" svgIcon="intent-black"></mat-icon>
  </div>
</div>
<form [formGroup]="newIntentForm" (ngSubmit)="closeDialog()">
<mat-dialog-content>
  <mat-form-field class="dialog-full-width" appearance="outline">
    <mat-label>Nome da Intenção</mat-label>
    <input matInput maxlength="30" onPaste="return false" autocomplete="off" formControlName="intentDisplay" #intentDisplay="matInput">
  </mat-form-field>
  <br />
  <mat-form-field class="dialog-full-width" appearance="outline">
    <mat-label>Nome técnico</mat-label>
    <input matInput (keydown.space)="$event.preventDefault()" maxlength="30" onPaste="return false" autocomplete="off" formControlName="intentName" #intentName="matInput">
  </mat-form-field>
  <br />
  <mat-form-field class="dialog-full-width" appearance="outline">
    <mat-label>Descrição da Intenção</mat-label>
    <textarea matInput maxlength="140" formControlName="intentDescription"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="row" style="width: 100%;">
    <div class="col-md-6 text-right">
      <button *ngIf="appSource==='enterprise'" mat-raised-button type="submit" class="submit-button" [disabled]="!newIntentForm.valid">Confirmar</button>
      <button *ngIf="appSource==='open'" mat-raised-button type="submit" class="submit-button-black" [disabled]="!newIntentForm.valid">Confirmar</button>
    </div>
    <div class="col-md-6 text-center">
      <button mat-raised-button mat-dialog-close class="cancel-button">Cancelar</button>
    </div>
  </div>
</mat-dialog-actions>
</form>
