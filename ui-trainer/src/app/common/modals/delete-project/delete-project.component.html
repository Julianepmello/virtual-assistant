<div class="row">
  <div class="col-md-9">
    <h1 mat-dialog-title>Deletar Projeto</h1>
  </div>
  <div class="col-md-3 text-right">
    <mat-icon *ngIf="appSource==='enterprise'" class="dialog-icon" svgIcon="project"></mat-icon>
    <mat-icon *ngIf="appSource==='open'" class="dialog-icon" svgIcon="project-black"></mat-icon>
  </div>
</div>
<mat-dialog-content>
  <h4 class="mat-subheading-1">Voce tem certeza que deseja deletar?</h4>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="row" style="width: 100%;">
    <div class="col-md-6 text-right">
      <button *ngIf="appSource==='enterprise'" mat-raised-button (click)="confirmDelete()" class="submit-button">Confirmar</button>
      <button *ngIf="appSource==='open'" mat-raised-button (click)="confirmDelete()" class="submit-button-black">Confirmar</button>
    </div>
    <div class="col-md-6 text-center">
      <button mat-raised-button mat-dialog-close class="cancel-button">Cancelar</button>
    </div>
  </div>
</mat-dialog-actions>
