<div class="row">
  <div class="col-md-9">
    <h1 mat-dialog-title>Editar Resposta</h1>
  </div>
  <div class="col-md-3 text-right">
    <mat-icon *ngIf="appSource==='enterprise'" class="dialog-icon" svgIcon="response"></mat-icon>
    <mat-icon *ngIf="appSource==='open'" class="dialog-icon" svgIcon="response-black"></mat-icon>
  </div>
</div>
<form [formGroup]="editResponseForm" (ngSubmit)="closeDialog()">
<mat-dialog-content>
  <mat-form-field class="dialog-full-width" appearance="outline">
    <mat-label>Nome da Resposta</mat-label>
    <input matInput maxlength="30" onPaste="return false" autocomplete="off" formControlName="responseDisplay" #responseDisplay="matInput">
  </mat-form-field>
  <br />
  <mat-form-field class="dialog-full-width" appearance="outline">
    <mat-label>Nome t√©cnico da Resposta</mat-label>
    <input matInput (keydown.space)="$event.preventDefault()" maxlength="30" onPaste="return false" autocomplete="off" formControlName="responseName">
  </mat-form-field>
  <br/>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row" style="width: 100%; padding-top: 10px;">
    <div class="col-md-6 text-right">
      <button *ngIf="appSource==='enterprise'" mat-raised-button type="submit" class="submit-button" [disabled]="!editResponseForm.valid">Confirmar</button>
      <button *ngIf="appSource==='open'" mat-raised-button type="submit" class="submit-button-black" [disabled]="!editResponseForm.valid">Confirmar</button>
    </div>
    <div class="col-md-6 text-center">
      <button mat-raised-button mat-dialog-close class="cancel-button">Cancelar</button>
    </div>
  </div>
</mat-dialog-actions>
</form>
